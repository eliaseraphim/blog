{% extends 'user/settings.html' %}

{% block settings_form %}
    <h2>Update Password</h2>
    <h3>Instructions</h3>
    <h4>New Password</h4>
    {{ form.new_password1.help_text }}
    <h4>Confirm New Password</h4>
    <ul>
        <li>
            {{ form.new_password2.help_text }}
        </li>
    </ul>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {% include 'user/forms/base.html' %}
            <div class="mt-5 mb-3 d-block">
                <input class="btn btn-primary" type="submit" value="Update">
            </div>
        </form>
    </div>
{% endblock settings_form %}
