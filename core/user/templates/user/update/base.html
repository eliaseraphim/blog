{% extends 'user/settings.html' %}

{% block settings_form %}
    <h2>{{ action_title }}</h2>
    <p>{{ action_description }}</p>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {% include 'user/forms/base.html' %}
            <div class="mt-5 mb-3 d-block">
                <input class="btn btn-primary" type="submit" value="Update">
            </div>
        </form>
    </div>
{% endblock settings_form %}
