{% extends "blog/base.html" %}

{% block content %}
    <div class="row text-center justify-content-center">
        <div class="col-6">
            {% if form.errors %}
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-exclamation-diamond-fill"></i> {{ error }}
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <form class="post-form" method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="my-3 d-flex flex-row flex-nowrap justify-content-start align-items-center align-content-center">
                        <label for="id_email" class="form-label me-3">{{ form.email.label }}:</label>
                        {{ form.email }}
                    </div>
                    <div class="my-3 d-block">
                        <input class="btn btn-danger" type="submit" value="Reset Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
