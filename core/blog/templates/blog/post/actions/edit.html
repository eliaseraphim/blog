{% extends 'blog/base.html' %}

{% block content %}
    {% if form %}
    <div class="form-group">
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'blog/post/actions/action-bar.html' %}
            {{ form.as_p }}
        </form>
    </div>
    {% else %}
        <p>Something went wrong, no form...</p>
    {% endif %}
{% endblock %}
