{% load markdownify %}

{% block post %}
    <div>
        <div class="post-text">
            {{ post.text|markdownify }}
        </div>
        {% if post.image %}
            <div class="post-image">
                <img class="rounded mx-auto d-block" src="{{ post.image.url }}" style="max-height: 500px;">
                <p class="image-location">
                    {{ post.image.url }}
                </p>
            </div>
        {% endif %}
        <div class="post-information">
            <p>
                Author: {{ post.author }}
            </p>
            <p>
                Created: <time>{{ post.created }}</time>
            </p>
            <p>
                Last Edited: <time>{{ post.last_edited }}</time>
            </p>
        </div>
    </div>
    <hr>
{% endblock post %}
