{% extends "blog/base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if posts %}
                {% for post in posts %}
                    <article class="post">
                        <h1><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        {% include 'blog/post/post.html' %}
                    </article>
                {% endfor %}
            {% else %}
                <p>No posts found.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
