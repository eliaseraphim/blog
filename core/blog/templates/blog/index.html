{% extends "blog/base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            {% if posts %}
                {% for post in posts %}
                    {% include 'blog/post.html' %}
                {% endfor %}
            {% else %}
                <p>No posts found.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
